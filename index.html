<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body, h1, h2, form,{
            margin: 0;
            padding: 0;
        }
        p{
            color: black;
            font-weight: bold;
        }


        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        .background {
            /* Constant background image styling */
            background-image: url(https://github.com/RA6G21/bentheaddict_/blob/main/Screenshot%202023-08-30%20231713.png);
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }

        .slideshow-background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 70%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

       .slideshow {
            /*position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;*/
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: slideshow-animation 10s infinite;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: auto;
            z-index: 0;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeAnimation 15s infinite;
            opacity: 0;

        }

        .slideshow img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fadeAnimation {
            5% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            33.33% {
                opacity: 1;
            }
            53.33% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fadeTextAnimation {
           0%, 100% {
           opacity: 0;
          }
           50% {
           opacity: 1;
          }
        }
        @media (max-width: 767px) {
          main {
            flex-direction: column;
            align-items: center;
         }

          .slideshow-and-form-container {
             width: 100%;
             box-sizing: border-box;
             padding: 1rem;
         }
            .background {
              position: absolute;
               overflow: auto;
        }

          .slideshow-background {
             display: relative;
             width: 65%;
             height: 70%;
             position: relative;
             overflow: auto;
             margin: 0 auto; /* Center the container */
         }

         .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap; /* Prevent line breaks between images */
            overflow: auto; /* Enable horizontal scrolling */
         }    
         .booking-form {
             position: absolute;
             top: 0;
             left: 0;
              right: 0;
             bottom: 0;
         }

         .slideshow img {
             position: absolute;
             width: 100%;
             height: 100%;
             object-fit: cover;
             animation: fadeAnimation 15s infinite;
             opacity: 0;
         }

         .booking-form {
             padding: 2rem;
             color: white;
             z-index: 1;
             
         }
         .booking-form p {
           animation: fadeTextAnimation 5s infinite; 
         }
        }



        form label, form input, form button {
            display: block;
            margin-bottom: 1rem;
        }

        form button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
    <title>Photography Booking</title>
</head>
<body>
    <header>
        <h1>BENTHEADDICT_</h1>
    </header>

    <main>

        <section class="background"><img src="https://raw.githubusercontent.com/RA6G21/bentheaddict_/main/Screenshot%202023-08-30%20231713.png" width=100% height=100%></section>

        <section class="slideshow-background">
            <div class="slideshow">
                <img src="https://raw.githubusercontent.com/RA6G21/bentheaddict_/main/Screenshot%202023-08-30%20231636.png" width=70% height=70% alt="Slide 1">
                <img src="https://raw.githubusercontent.com/RA6G21/bentheaddict_/main/Screenshot%202023-08-30%20231610.png" width=70% height=70% alt="Slide 2">
                <img src="https://raw.githubusercontent.com/RA6G21/bentheaddict_/main/Screenshot%202023-08-30%20231804.png" width=70% height=70% alt="Slide 3">
            </div>
            <div class="booking-form">
                <h2>Book a Photoshoot</h2>
                

                <form width=70% height=70% >
                    <p>Available only on Weekends</p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required min="YYYY-MM-DD" max="YYYY-MM-DD" >

<!-- Replace YYYY-MM-DD with your desired range of dates -->

                    <label for="time">Time:</label>
                    <select id="time" name="time" required>
                     <option value="" disabled selected>Select a time</option>
                     <option value="10:00">10:00 AM</option>

                     <option value="12:00">12:00 PM</option>

                     <option value="14:00">2:00 PM</option>

                     <option value="16:00">4:00 PM</option>
                     
                     <option value="18:00">6:00 PM</option>
                   </select>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <button type="submit">Book Now</button>
                </form>
            </div>
        </section>
    </main>
  <script>
    const dateInput = document.getElementById('date');
    const timeSelect = document.getElementById('time');

    // Function to check if a given date is a weekend (Saturday or Sunday)
    function isWeekend(date) {
        const day = date.getDay();
        return day === 0 || day === 6;
    }

    // Function to check if a given time is between 10 am and 6 pm
    function isWorkingHours(time) {
        const startTime = 10; // 10 am
        const endTime = 18;   // 6 pm
        const selectedTime = parseInt(time.split(':')[0]);
        return selectedTime >= startTime && selectedTime <= endTime;
    }

    // Event listener for date change
    dateInput.addEventListener('change', () => {
        const selectedDate = new Date(dateInput.value);
        if (isWeekend(selectedDate)) {
            timeSelect.disabled = false;
            for (let option of timeSelect.options) {
                if (!isWorkingHours(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            }
        } else {
            timeSelect.disabled = true;
        }
    });
</script>

</body>
</html>
